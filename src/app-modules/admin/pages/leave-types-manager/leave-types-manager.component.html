<app-page title="Leave Manager">
<div page-content="">
<form #leaveMgrForm="ngForm">
  <div>
    <input class="txt-input" name="leaveName" type="text" placeholder="Leave type" [ngModel]="typeName">
    <input class="txt-input" name="category" type="text" placeholder="" ngModel>
    <button class="button is-primary is-small" (click)="save(leaveMgrForm)">Create</button>
    <button class="button is-warning is-small" (click)="cancel()">Cancel</button>

    {{ leaveMgrForm.value | json }}

  Dirty:  {{leaveMgrForm.dirty}}
   typeName: {{ typeName }}

  </div>
  
</form>

<div style="margin-top: 1rem;">
  <table style="width:100%" class="table is-bordered is-striped">
    <thead>
      <tr>
        <th>No.</th>
        <th>Leave Name</th>
        <th>Leave Category</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves;let index =index">
        <td>{{index+1}}</td>
        <td>{{leave.leaveName}}</td>
        <td>{{leave.category}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</app-page>
